spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/code-share
    username: root
    password: 123456
  # session 配置
  session:
    timeout: 2592000
  servlet:
    multipart:
      max-file-size: 1024MB
      max-request-size: 1024MB

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

minio:
  endpoint: http://110.42.213.154:9000  # Minio服务地址
  accessKey: admi            # 访问密钥
  secretKey: password           # 密钥
  bucketName: code-share           # 存储桶名称
